<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS显示与隐藏</title>
		<style>
			.picDiv{
				display:none;/*不显示、隐藏*/
				visibility:hidden;/*用这句会给图片腾开位置*/
			}
		</style>
	</head>
	<body>
		<h1>中北大学软件学院</h1>
		<div class="picDiv">
			<img src="imagines/01.jpg">
		</div>
		<h1>软件工程专业</h1>
	</body>
</html>
