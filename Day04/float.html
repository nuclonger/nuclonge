<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			#firstDiv {
				width:300px;
				height:80px;
				background-color: yellow;
				float:left;/*让第一个浮动起来*/
			}
			#secondDiv {
				width:410px;
				height:80px;
				background-color: blue;
				float:left;
			}
			#thirdDiv {
				width:230px;
				height:80px;
				background-color: red;
				float:left
			}
			#fourthDiv {
				width:230px;
				height:80px;
				background-color: darkgreen;
				float:left
			}
		</style>
	</head>
	<body>
		<div id="firstDiv">这是第1个div</div>
		<div id="secondDiv">这是第2个div</div>
		<div id="thirdDiv">这是第3个div</div>
		<div id="fourthDiv">这是第4个div</div>
	</body>
</html>
