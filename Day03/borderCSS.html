<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框样式</title>
		<style>
			#uname {
				border:1px solid red;
				width:220px;
				height:5px;
				border-radius: 5PX;/*边框四个角带弧度*/
			}
			#mydiv{
				border:1px solid blue;
				width:500px;
				height:500px;
			}
		</style>
	</head>
	<body>
		<input type="text" id="uname"><br>
		<div id="mydiv">这是小学期实训。。。</div>
	</body>
</html>
