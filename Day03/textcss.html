<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本样式</title>
	    <style>
	    	.nuc{
	    		color:red;/*颜色*/
	    		text-align: center;/*居中*/
	    		text-decoration:underline;/*下划线*/
	    	}
	    	#my{
	    		text-decoration:line-through;
	    	}
	    	a{
	    		text-decoration: none;
	    	}
	    </style>
	</head>
	<body>
		<p class="nuc">中北大学</p>
		<p id="my">XXX的会诊已经结束</p>
		<a href="">太原市科技局</a>
	</body>
</html>
