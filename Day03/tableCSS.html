<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格样式</title>
	    <style>
	    	table{
	    		width:500px;
	    		height:80px;
	    		text-align:center;/*让表格文字全居中*/
	    	}
	    	/*给table，tr，td同时施加样式*/
	    	
	    	table,tr,td{
	    		/*边框宽度1p、实线、黑色*/
	    		border:1px solid red;
	    	}
	    	table {
	    		/*边框折叠，不要有空心*/
	    		border-collapse: collapse;
	    	}
	    	a {
	    		text-decoration: none;
	    	}
	    	a:hover{
	    		color:red;
	    	}
	    </style>
	</head>
