<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS代码放的位置</title>
		<!--引入外部CSS文件-->
		<link rel="stylesheet" href="nuc.css">
		<style>
			div{
				color:red;
			}
			p{
				color:blue;
				
			}
		</style>
	</head>
	<body>
		<h1>CSS代码位置1（页内样式）：放在head之间，用style标记</h1>
		<div>中北大学软件学院</div>
		<h1>CSS代码位置2（行内样式）：放在标记的style属性里</h1>
		<p style="color：green；font-size：20px">真实的故事</p>/*可以写在行里*/
		
		<h1>CSS代码位置3（外部样式）：放在单独的CSS文件中</h1>
		<input type="text" id="uname">
	</body>
</html>
