<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接样式</title>
		<style>
			a {
				text-decoration:none;
			}
			a:hover{/*鼠标指针落在文本上的效果*/
				color:red;
				font-size:16px;
			}
			p{/*居中功能有待商榷*/
				text align="center";
			}
		</style>
	</head>
	<body>
		<p>
		<a href="http://www.nuc.edu.cn">中北大学官网</a>
	   </p>
	</body>
</html>
