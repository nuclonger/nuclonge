<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器</title>
		<style>
			/*标记选择器*/
			div{
				color:red;
			}
			p{
				color:green;
			}
			/*id选择器*/
			#tailiDiv{/*id选择器以“#”开头*/
				font-size:40px;
				color:purple;
			}
			
			#shanxiDiv{
				color:yellow;
			}
			/*class选择器：类选择器*/
			.nuc{/*类选择器以“.”开头*/
				color:blue;
				font-size:45px;
			}
		</style>
	</head>
	<body>
		<div class="nuc">中北大学</div>
		<div id="shanxiDiv">山西大学</div>
		<div id="tailiDiv">太原理工大学</div>
	    <p class="nuc">这是个段落</p>
	</body>
</html>
