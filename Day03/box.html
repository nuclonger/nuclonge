<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS盒子模型</title>
	    <style>/*边框嵌套*/
	    	#firstDiv{
	    		width:480px;
	    		height:480px;
	    		border:1px solid red;
	    		padding-top:40px;
	    		padding-left:60px;
	    		margin: 0 auto;/*让div居中*/
	    	}
	    	#secondDiv{
	    		width:260px;
	    		height:260px;
	    		border:4px solid cyan;
	    		padding-top:30px;/*顶端“内”边距*/
	    		
	    	}
	    	#loginBtn{
	    		margin-top:30px;
	    	}
	    </style>
	</head>
	<body>
		<div id="firstDiv">
			<div id="secondDiv">
				<button id="loginBtn">登录按钮</button>
			</div>
		</div>
	</body>
</html>
